<head>
  <title>Plasma</title>
</head>

<body>
{{>body}}
</body>

<template name="body">
  {{>nav}}
  <div id="content" class="container">
    <div class="row">
      <div class="row">
        <div class="span3">
          {{>instructions}}
        </div>
        <div class="span6" style="text-align:center">
          {{>fractal}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="instructions">
  <div id="instructions" style="color:white">
    <h2>Instructions</h2>
    <ol>
      <li>Enter desired settings. (Integers only)</li>
      <li>Select "Generate Fractal" or press Enter to generate a single fractal.</li>
      <li>Select "Go Fluid" to regenerate the fractal in regular intervals.</li>
    </ol>
    <dl>
      <dt>Roughness</dt>
      <dd>
        The randomness offset. Lower values mean smoother transition between colours.
        <br />Default: 3.
      </dd>
      <br />
      <dt>Pixelation</dt>
      <dd>
        The level of pixelation. Lower values mean more pixels are drawn.
        <br />Default: 1
      </dd>
      <br />
      <dt>Frequency</dt>
      <dd>
        The frequency that the fractal is regenerated in fluid mode, in milliseconds.
        <br />Default: 500.
      </dd>
    </dl>
  </div>
</template>

<template name="fractal">
  <div class="row-fluid">
    <div id="fractal-container" class="rounded-corners" style="border:3px solid black;padding-top:7px">
      <canvas id="fractal" width="480px" height="480px">
        Your browser is not compatible with HTML5. 
        Please upgrade your browser to view this wonderful plasma fractal!
      </canvas>
    </div>
  </div>
  <div class="row">
    <div class="span4 offset1">
      <br />
      {{>menu}}
    </div>
  </div>
</template>

<template name="menu">
  <form class="well form-inline" action="#">
    <input id="roughness" type="text" class="input-small" placeholder="Roughness">
    <input id="pixelation" type="text" class="input-small" placeholder="Pixelation">
    <input id="frequency" type="text" class="input-small" placeholder="Frequency">
  </form>
  <div id="buttons">
    <button id="generate" class="btn btn-primary btn-large">
      <i class="icon-repeat"></i> Generate Fractal
    </button>
    {{#if is_fluid}}
    <button id="stop-fluid" class="btn btn-primary btn-large">
      <i class="icon-stop"></i> Stop!
    </button>
    {{else}}
    <button id="go-fluid" class="btn btn-primary btn-large">
      <i class="icon-play"></i> Go Fluid!
    </button>
    {{/if}}
  </div>
</template>

<template name="nav">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Plasma</a>
        <ul class="nav">
          <li><a href="http://github.com/francisbyrne/plasma">Github</a></li>
          <li><a href="http://twitter.com/byrnify">@byrnify</a></li>
        </ul>
      </div>
    </div>
  </div>
</template>
